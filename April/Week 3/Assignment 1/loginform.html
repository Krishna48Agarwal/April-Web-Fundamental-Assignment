<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <div>
        <form>
            <div>
                <label>Username</label>
                <input type="text"/>
            </div>
            <br>
            <div>
                <label>Password</label>
                <input type="number"/>
            </div>
            <br>
            <div>
                <button>Login</button>
                <button>Register</button>
            </div>
        </form>
    </div>
</body>
</html>
