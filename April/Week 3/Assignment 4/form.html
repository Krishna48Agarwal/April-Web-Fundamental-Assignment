<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <form>
            <div>
                <label>First Name</label>
                <input type="text"/>
            </div>
            <br>
            <div>
                <label>Last Name</label>
                <input type="text"/>
            </div>
            <br>
            <div>
                <label>Email ID</label>
                <input type="email"/>
            </div>
            <br>
            <div>
                <label>Contact Number</label>
                <input type="number"/>
            </div>
            <br>
            <div>
                <h4>Gender</h4>
                <label>Male</label>
                <input type="radio" name="gender" />
                <label>Female</label>
                <input type="radio" name="gender"/>
            </div>
            <br>
            <div>
                <label>Address</label>
                <textarea rows="9" cols="22">Address</textarea>
            </div>
            <br>
            <div>
                <label>Date</label>
                <input type="date"/>
            </div>
            <br>
            <div>
                <label>Time</label>
                <input type="time"/>
            </div>
            <br>
            <div>
                <button>Register</button>
            </div>
        </form>
    </div>
</body>
</html>
