<!DOCTYPE html>
<html>
<head>
    <title>List</title>
</head>
<body>
    <h1>GOOGLE</h1>
    <div>
        <form>
            <div>
                <input type="text" list="datalist" />

                    <option>React HTML</option>
                    <option>React CSS</option>
                    <option>React Javascript</option>
                    <option>React</option>
                    <option>React HTML CSS</option>
                    <option>React HTML Javascript</option>

                <button>Search</button>
            </div>
        </form>
    </div>
</body>
</html>
